name: Full Test and Merge

on:
    push:
    workflow_dispatch:
    pull_request:
        types: [assigned, opened, synchronize, reopened]
        
permissions:
  contents: write
  pull-requests: write
  
jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
                django-version: ['<3.2', '<3.3', '<4.2', '<4.3', '<5.1']
                exclude:
                    - python-version: '3.7'
                      django-version: '<5.1'
                    - python-version: '3.8'
                      django-version: '<5.1'
                    - python-version: '3.9'
                      django-version: '<5.1'
                    - python-version: '3.12'
                      django-version: '<3.2'
                    - python-version: '3.12'
                      django-version: '<3.3'
                    - python-version: '3.13'
                      django-version: '>3.3'

        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install core
              run: pip install --pre "Django${{ matrix.django-version }}" "pydantic<3"
            - name: Install tests
              run: pip install pytest pytest-asyncio pytest-django psycopg django-ninja
            - name: Test
              run: pytest .
              
    merge:
        runs-on: ubuntu-latest
        needs: [test]
        if:  github.actor == 'dependabot[bot]' # Detect that the PR author is dependabot
        steps:
          - uses: actions/checkout@v4
          - name: Enable auto-merge for Dependabot PRs
            run: gh pr merge --auto --merge "$PR_URL" # Use Github CLI to merge automatically the PR
            env:
              PR_URL: ${{github.event.pull_request.html_url}}
              GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
